<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Travel Planet Brochure</title>
    </head>

    <body>
        <nav class="nav">
            <span>
                <h1>Travel Planet</h1>
            </span>
            <a href="" class="">Link Name</a>
            <a href="" class="">Link Name</a>
        </nav>

        <header class="header">
            <img
                class="header__image" src="/main/images/italy-colosseum-day.jpg"
                alt="picture of the Sydney Opera House"
            />
            <h2 class="country__name">Italy</h2>
        </header>

        <article class="info">
            <section class="info__cities">
                <div class="cities__title">Cities</div>
                <ul class="cities__list">
                    <li>Rome</li>
                    <li>Venice</li>
                    <li>Florence</li>
                    <li>Naples</li>
                    <li>Milan</li>
                </ul>
            </section>

            <section class="info__landmarks">
                <div class="landmarks__title">Landmarks</div>
                <ul class="landmarks__list">
                    <li>The Colosseum</li>
                    <li>Leaning Tour of Pisa</li>
                    <li>Trevi Fountain</li>
                    <li>Saint Mark's Basilica</li>
                    <li>The Pantheon</li>
                </ul>
            </section>

            <section class="info__leaders">
                <div class="landmarks__title">Heads of State</div>
                <ul class="landmarks__list">
                    <li>Victor Emmanuel II</li>
                    <li>Umberto I</li>
                    <li>Victor Emmanuel III</li>
                </ul>
            </section>
        </article>
